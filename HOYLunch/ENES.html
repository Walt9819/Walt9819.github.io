<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOYLunch - Inicio</title>

    <link rel="icon" href="static/Icon.ico">

    <!-- Include boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- include react -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>

    <!-- Include my styles -->

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img id="logoImgNav" src="static/Logo.png" alt="Logo">
                </div>
                <div class="col-8">
                    <h2 id="welcomeTextNav"></h2>
                </div>
            </div>
        </div>
      </nav>
      <script>
        const text = document.getElementById("welcomeTextNav");
        let d = new Date();
        if (d.getHours() < 12)
            text.innerHTML = "Buenos días ☀️";
        else if (d.getHours() < 20)
            text.innerHTML = "Buenas tardes 🌆";
        else
            text.innerHTML = "Buenas noches 🌃";
      </script>
    
    <script>const logoImURL = "static/Logo.png";</script>
    <script>const imsUrls = {
        "1": "static/Logo.png", 
        "2": "static/Logo.png",
    };
    </script>
    <script type="text/babel" src="static/card.js"></script>
    <nav class="navbar sticky-top navbar-light bg-light">
        <script>
            let itms;
            window.addEventListener('DOMContentLoaded', (event) => {
                itms = document.getElementsByClassName("category-option");
            });
            
            function setActive(btn) {
                for (let element of itms) {
                    if (!element.classList.contains("btn-warning"))
                        element.classList.add("btn-warning");
                    if (element.classList.contains("btn-selected"))
                        element.classList.remove("btn-selected");
                }
                btn.classList.remove("btn-warning");
                btn.classList.add("btn-selected");
            }
        </script>
        <ul class="nav justify-content-center" style="background-color: rgba(255, 255, 255, 0.2);">
            <li class="nav-item">
                <a class="nav-link disabled" style="color: black;">Hoy lo que hay:</a>
                </li>
            <li class="nav-item">
                <a class="btn btn-warning category-option" href="#saladoContainer">Salado</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-warning category-option" href="#dulceContainer">Dulce</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-warning category-option" href="#bebidasContainer">Bebidas</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-warning category-option" href="#combosContainer">Combos</a>
            </li>
        </ul>
    </nav>
    <div id="saladoContainer" class="container-fluid scroll-container">
        <h1 class="mt-5">Hoy lo salado</h1>
        <div id="saladoScrolling" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2"></div>
    </div>
    <div id="dulceContainer" class="container-fluid scroll-container">
        <h1 class="mt-5">Hoy lo dulce</h1>
		<div id="dulceScrolling" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2"></div>
    </div>

    <div id="bebidasContainer" class="container-fluid scroll-container">
        <h1 class="mt-5">Hoy las bebidas</h1>
        <div id="bebidasScrolling" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2"></div>
    </div>
    <div id="combosContainer" class="container-fluid scroll-container">
        <h1 class="mt-5">Hoy los combos</h1>
        <div id="combosScrolling" class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2"></div>
    </div>

  </body>
</html>
